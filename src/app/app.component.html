<h1>List of the football club</h1>
<input #input (keyup.enter)="selectFootballClub(input.value)" type="number" />

<!-- ngIf to dislay the content if a club has been selected -->
<p *ngIf="footballClubSelected">
    You selected this club : {{ footballClubSelected.name }}
</p>
<!-- display if no club has been selected -->
<p *ngIf="!footballClubSelected">No club has been found for the moment</p>

<p *ngFor="let club of footballClubList">
    {{ club.name }}<br />
    - {{ club.players }}
</p>
