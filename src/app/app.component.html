<h1>List of the football club</h1>
<input #input (keyup.enter)="selectFootballClub(input.value)" type="number" />

<!-- ngIf to dislay the content of the paragraph -->
<p *ngIf="footballClubSelected">
    You selected this club : {{ footballClubSelected?.name }}
</p>

<p>{{ footballClubList[0].name }}</p>
<p>{{ footballClubList[1].name }}</p>
<p>{{ footballClubList[2].name }}</p>
