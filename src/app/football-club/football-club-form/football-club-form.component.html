<form *ngIf="footballClub" (ngSubmit)="onSubmit()" #footballClubForm="ngForm">
	<div class="row">
		<div class="col s8 offset-s2">
			<div class="card-panel">
				<!-- football club name -->
				<div class="form-group">
					<label for="name">Name</label>
					<input
						type="text"
						class="form-control"
						id="name"
						required
						pattern="^[a-zA-Z0-9àéèç]{1,25}$"
						[(ngModel)]="footballClub.name"
						name="name"
						#name="ngModel"
					/>

					<div
						[hidden]="name.valid || name.pristine"
						class="card-panel red accent-1"
					>
						Le nom du pokémon est requis (1-25).
					</div>
				</div>

				<!-- football club hp -->
				<div class="form-group">
					<label for="hp">Point de vie</label>
					<input
						type="number"
						class="form-control"
						id="hp"
						required
						pattern="^[0-9]{1,3}$"
						[(ngModel)]="footballClub.hp"
						name="hp"
						#hp="ngModel"
					/>
					<div
						[hidden]="hp.valid || hp.pristine"
						class="card-panel red accent-1"
					>
						Les points de vie du pokémon sont compris entre 0 et
						999.
					</div>
				</div>

				<!-- football club cp -->
				<div class="form-group">
					<label for="cp">Dégâts</label>
					<input
						type="number"
						class="form-control"
						id="cp"
						required
						pattern="^[0-9]{1,2}$"
						[(ngModel)]="footballClub.cp"
						name="cp"
						#cp="ngModel"
					/>
					<div
						[hidden]="cp.valid || cp.pristine"
						class="card-panel red accent-1"
					>
						Les dégâts du pokémon sont compris entre 0 et 99.
					</div>
				</div>

				<!-- football club types -->
				<form class="form-group">
					<label for="types">League</label>
					<p *ngFor="let league of leagues">
						<label>
							<input
								type="checkbox"
								class="filled-in"
								id="{{ type }}"
								[value]="type"
								[checked]="hasLeague(type)"
								[disabled]="!isTypesValid(type)"
								(change)="selectLeage($event, type)"
							/>
							<span [attr.for]="type">
								<div class="{{ type | footballClubTypeColor }}">
									{{ type }}
								</div>
							</span>
						</label>
					</p>
				</form>

				<!-- Submit button -->
				<div class="divider"></div>
				<div class="section center">
					<button
						type="submit"
						class="waves-effect waves-light btn"
						[disabled]="!footballClubForm.form.valid"
					>
						Valider
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
<h3 *ngIf="!footballClub" class="center">Aucun pokémon à éditer...</h3>
